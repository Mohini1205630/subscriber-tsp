logging:
    level:
        request.trace: INFO
    path: target/logs
server:
    servlet:
        contextPath: /subscriber-service
    tomcat:
        basedir: target/tomcat
spring:
    profiles:
        active: local

request:
  logging:
    secure:
      enabled: false
      
swagger:
  api:
    title: subscriber-service
    contact.info: Team
    licence.url: #
    description:
    groupName: com.dell.tsp.subscriber
    version: 1.0
    path:
      regex: /v.*/.*
  terms.of.service.url: #
  enabled: true